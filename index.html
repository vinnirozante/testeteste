<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizador de Copo 3D | Mister Copo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap');
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: #F4F4F4;
            color: #333;
        }
        #sidebar {
            width: 300px;
            background: linear-gradient(180deg, #E63946, #F77F00);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-align: center;
        }
        #sidebar img {
            border-radius: 20px;
            width: 80%;
            margin-bottom: 20px;
        }
        #container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #FFF;
        }
        canvas {
            display: block;
        }
        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
        }
        input[type="file"] {
            margin-top: 15px;
            padding: 10px;
            background: #FFF;
            color: #E63946;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        input[type="file"]:hover {
            background: #FFD166;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <img src="logo.png" alt="Mister Copo Logo">
        <h1>Personalize seu Copo 3D</h1>
        <p>Fa√ßa o upload de uma textura e veja o resultado aplicado ao copo.</p>
        <input type="file" id="textureInput" accept="image/*">
    </div>
    <div id="container"></div>

    <script>
        let scene, camera, renderer, cup;
        let controlsEnabled = false;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth - 300, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
            scene.add(light);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            const loader = new THREE.GLTFLoader();
            loader.load('copo.glb', function(gltf) {
                cup = gltf.scene;
                scene.add(cup);
                cup.position.set(0, -1, 0);
                cup.scale.set(1.5, 1.5, 1.5);
                camera.position.set(0, 0, 3);
                animate();
            }, undefined, function(error) {
                console.error("Erro ao carregar o modelo:", error);
            });

            window.addEventListener("wheel", function(event) {
                let zoomSpeed = 0.1;
                let newZ = camera.position.z + (event.deltaY * zoomSpeed * 0.1);
                camera.position.z = Math.max(1.5, Math.min(4, newZ));
            });

            function rotateCup() {
                if (cup && !controlsEnabled) {
                    cup.rotation.y += 0.005;
                }
            }

            function animate() {
                requestAnimationFrame(animate);
                rotateCup();
                renderer.render(scene, camera);
            }

            document.getElementById("container").addEventListener("mousedown", function() {
                controlsEnabled = true;
            });
            document.addEventListener("mouseup", function() {
                controlsEnabled = false;
            });
        }

        document.getElementById('textureInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const textureLoader = new THREE.TextureLoader();
                    textureLoader.load(e.target.result, function(texture) {
                        if (cup) {
                            cup.traverse(function(child) {
                                if (child.isMesh) {
                                    child.material.map = texture;
                                    child.material.needsUpdate = true;
                                }
                            });
                        }
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        init();
    </script>
</body>
</html>
