<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizador de Copo 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 20px;
        }
        #container {
            width: 100%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }
        canvas {
            display: block;
        }
        #controls {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Mister Copo</h1>
    <p>Faça o upload de uma textura para aplicá-la ao copo.</p>
    <input type="file" id="textureInput" accept="image/*">
    <div id="container"></div>

    <script>
        let scene, camera, renderer, cup;
        let controlsEnabled = false;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight * 0.8);
            document.getElementById('container').appendChild(renderer.domElement);

            // Luz ambiente + Direcional para melhor iluminação
            const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
            scene.add(light);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            // Carregar o modelo do copo
            const loader = new THREE.GLTFLoader();
            loader.load('copo.glb', function(gltf) {
                cup = gltf.scene;
                scene.add(cup);
                cup.position.y = -1;
                cup.scale.set(1.5, 1.5, 1.5);
                camera.position.set(0, 0, 3);
                animate();
            }, undefined, function(error) {
                console.error("Erro ao carregar o modelo:", error);
            });

            // Adicionar zoom com scroll do mouse (mantendo centralizado)
            window.addEventListener("wheel", function(event) {
                let zoomSpeed = 0.1;
                let newZ = camera.position.z + (event.deltaY * zoomSpeed * 0.1);
                camera.position.z = Math.max(1.5, Math.min(4, newZ)); // Mantendo limites
            });

            // Rotação automática quando não estiver interagindo
            function rotateCup() {
                if (cup && !controlsEnabled) {
                    cup.rotation.y += 0.005;
                }
            }

            function animate() {
                requestAnimationFrame(animate);
                rotateCup();
                renderer.render(scene, camera);
            }

            // Habilitar/desabilitar rotação automática ao interagir
            document.getElementById("container").addEventListener("mousedown", function() {
                controlsEnabled = true;
            });
            document.addEventListener("mouseup", function() {
                controlsEnabled = false;
            });
        }

        // Aplicar textura no copo
        document.getElementById('textureInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const textureLoader = new THREE.TextureLoader();
                    textureLoader.load(e.target.result, function(texture) {
                        if (cup) {
                            cup.traverse(function(child) {
                                if (child.isMesh) {
                                    child.material.map = texture;
                                    child.material.needsUpdate = true;
                                }
                            });
                        }
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        init();
    </script>
</body>
</html>
