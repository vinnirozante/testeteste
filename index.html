<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizador de Copo 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #444;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 20px;
        }
        #container {
            width: 90%;
            max-width: 800px;
            height: 60vh;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }
        canvas {
            display: block;
        }
        input[type="file"] {
            margin-top: 20px;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background-color: #6200ea;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="file"]:hover {
            background-color: #3700b3;
        }
        input[type="file"]:focus {
            outline: none;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Personalize seu Copo 3D</h1>
    <p>Faça o upload de uma textura para aplicá-la ao copo.</p>
    <input type="file" id="textureInput" accept="image/*">
    <div id="container"></div>
    <div class="footer">Desenvolvido com ❤️ por você!</div>

    <script>
        let scene, camera, renderer, cup;
        let controlsEnabled = false;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth * 0.9, window.innerHeight * 0.6);
            document.getElementById('container').appendChild(renderer.domElement);

            // Luz ambiente + Direcional para melhor iluminação
            const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
            scene.add(light);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            // Carregar o modelo do copo
            const loader = new THREE.GLTFLoader();
            loader.load('copo.glb', function(gltf) {
                cup = gltf.scene;
                scene.add(cup);

                // Ajustar a escala do copo
                cup.scale.set(3, 3, 3);

                // Centralizar o copo na cena
                cup.position.set(0, -1, 0);

                // Ajustar a posição da câmera para ficar mais próxima
                camera.position.set(0, 0, 1.5);

                // Focar a câmera no copo
                camera.lookAt(cup.position);

                animate();
            }, undefined, function(error) {
                console.error("Erro ao carregar o modelo:", error);
            });

            // Adicionar zoom com scroll do mouse
            window.addEventListener("wheel", function(event) {
                let zoomSpeed = 0.1;
                let newZ = camera.position.z + (event.deltaY * zoomSpeed * 0.1);
                camera.position.z = Math.max(1, Math.min(3, newZ));
            });

            // Rotação automática quando não estiver interagindo
            function rotateCup() {
                if (cup && !controlsEnabled) {
                    cup.rotation.y += 0.005;
                }
            }

            function animate() {
                requestAnimationFrame(animate);
                rotateCup();
                renderer.render(scene, camera);
            }

            // Habilitar/desabilitar rotação automática ao interagir
            document.getElementById("container").addEventListener("mousedown", function() {
                controlsEnabled = true;
            });
            document.addEventListener("mouseup", function() {
                controlsEnabled = false;
            });
        }

        // Aplicar textura no copo
        document.getElementById('textureInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const textureLoader = new THREE.TextureLoader();
                    textureLoader.load(e.target.result, function(texture) {
                        if (cup) {
                            cup.traverse(function(child) {
                                if (child.isMesh) {
                                    child.material.map = texture;
                                    child.material.needsUpdate = true;
                                }
                            });
                        }
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        init();
    </script>
</body>
</html>
