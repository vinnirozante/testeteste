<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizador de Copos 3D</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #03fcf4;
        }
        #container {
            margin-top: 20px;
        }
        canvas {
            display: block;
            margin: auto;
            background: black;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Mister Copo</h1>
        <p>Faça o upload de uma textura desejada.</p>
        <input type="file" id="textureInput" accept="image/*">
    </div>

    <canvas id="canvas"></canvas>

    <script>
        let scene, camera, renderer, cup;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, canvas: document.getElementById('canvas') });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
            scene.add(light);

            const loader = new THREE.GLTFLoader();
            loader.load('copo.glb', function(gltf) {
                cup = gltf.scene;
                scene.add(cup);
                cup.position.y = -1;
                cup.scale.set(1.5, 1.5, 1.5); // Aumenta o tamanho do copo
                camera.position.z = 1; // Aproxima a câmera
                animate();
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
